<div id="carousel" [style.width]="width" [style.height]="height">
  <div class="center-container d-flex justify-content-center align-center">
    <div class="container">

        <div class="carousel-container">
            <!-- Carousel images -->
            <section class="img-section" *ngFor="let item of carousel" [ngClass]="item.cssClass + ' ' + item.animation">
              <img [src]="item.image" (click)="openLinkInNewTab(item.targetLink)" [ngClass]="[item.targetLink ? 'pointer' : '']" />
            </section>
 
            <!-- Dots navigation -->
            <section *ngIf="showDots" class="controller-section d-flex justify-content-center align-start ">
              <ng-container *ngFor="let item of slides; let i = index">
                <div class="circle"
                    [ngClass]="i === dotPosition ? '' : ''"
                    [style.backgroundColor]="i === dotPosition ? activeDotColor : inactiveDotColor"
                    (click)="handleDotClick(i)"></div>
              </ng-container>
            </section>
        </div>
 
    </div>
  </div>
</div>
